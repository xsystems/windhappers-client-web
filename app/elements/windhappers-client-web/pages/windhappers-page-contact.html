<dom-module id="windhappers-page-contact">
  <template>
    <style>
      :host {        
        @apply(--layout-horizontal);
        @apply(--layout-start-justified);
        @apply(--layout-wrap);
        padding-left: 2%;
        padding-bottom: 1%;
      }

      windhappers-volunteer {
        margin-top: 1%;
        margin-right: 1%;
      }

      windhappers-volunteer.narrow {
        @apply(--layout-flex);
      }

      windhappers-volunteer:not(.narrow) {
        width: 32%;
      }
    </style>

    <google-sheets  id="sheet" 
                    key="17WpTzAng1WyamrsJR40S2yECPQJGENhPaM4S0zeSdEY"
                    tab-id="1"
                    published 
                    rows="{{rows}}"></google-sheets>

    <template is="dom-repeat" items="[[rows]]" as="row">
      <windhappers-volunteer class$="{{_computeNarrowClass(narrow)}}"
                             name="{{row.gsx$name.$t}}"
                             function="{{row.gsx$function.$t}}"
                             email="{{row.gsx$email.$t}}"
                             email-personal="{{row.gsx$emailpersonal.$t}}"
                             phone="{{row.gsx$phone.$t}}"
                             narrow="{{narrow}}"> </windhappers-volunteer>      
    </template>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'windhappers-page-contact',

        properties: {
          narrow: Boolean
        },

        _computeNarrowClass: function() {
          if (this.narrow) {
            return 'narrow';
          }
        }
      });
    })();
  </script>
</dom-module>
