<dom-module id="windhappers-page-disciplines">
  <template>
    <style include="windhappers-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        padding: 1%;
      }

      #main {
        @apply(--layout-flex);
        background-color: white;
      }

      paper-tabs {
        background-color: var(--accent-color);
        --paper-tabs-selection-bar-color: var(--primary-color);
      }

      article {
        @apply(--layout-vertical);
        padding: 4%;
        max-width: 768px;
        margin-left: auto;
        margin-right: auto;
      }

      .photoCard {
        margin-top: 2%;
        margin-bottom: 2%;
      }

      :host:not([narrow]) .photoCard {
        width: 66%;
        @apply(--layout-self-center)
      }

      :host[narrow] .photoCard {
        width: 100%;
      }

      .photo {
        width: 100%;
        padding-bottom: 55%;
      }

      .photoTitle {
        @apply(--title);
      }

      iron-image {
        background-color: var(--accent-color);
      }
    </style>
    <app-route  route="{{route}}"
                pattern="/:discipline"
                data="{{routeData}}"
                tail="{{routeTail}}">
    </app-route>

    <paper-material id="main" elevation="1">
      <paper-tabs scrollable
                  fit-container
                  selected="{{discipline}}"
                  attr-for-selected="data-discipline"
                  fallback-selection="canoe-polo">
        <paper-tab data-discipline="canoe-polo">Kanopolo</paper-tab>
        <paper-tab data-discipline="cruising">Toervaren</paper-tab>
        <paper-tab data-discipline="sea-kayaking">Zeevaren</paper-tab>
        <paper-tab data-discipline="surf-kayaking">Brandingvaren</paper-tab>
        <paper-tab data-discipline="wildwater-canoeing">Wildwatervaren</paper-tab>
        <paper-tab data-discipline="playboating">Freestylekajakken</paper-tab>
      </paper-tabs>
      <iron-pages selected="[[discipline]]"
                  attr-for-selected="data-discipline">
        <article data-discipline="canoe-polo">
          <header>
            <span class="headline">Kanopolo</span>
            <p>
              Kanopolo is een spectaculaire maar helaas nog redelijk onbekende sport. Kanopolo is te vergelijken met waterpolo maar dan in een kano. Het is een teamsport waarbij de teams uit minimaal 5 en maximaal 8 spelers bestaan. Hiervan zijn er 5 in het veld en drie achter de lijn als wissel. Er is geen wissel limiet waardoor de sport erg intensief is, een beetje te vergelijken met ijshockey. Het doel is zoals met alle balsporten om meer doelpunten te scoren dan de tegenstander. Kanopolo wordt gespeeld in meerdere klassen. Van hoog naar laag is dit; de Hoofdklasse, 1e klasse, 2e klasse, 3e klasse, jeugdklasse en seniorenklasse. Een kanopolo wedstrijd bestaat uit twee helften van 10 minuten. Tussen de twee helften is er 3 minuten rust.
            </p>
          </header>

          <p>
            Kanopolo wordt zowel op buitenwateren als in zwembaden gespeeld. Het veld waar kanopolo op gespeeld wordt is 35 meter lang en 23 meter breed. Het goal waar de bal zowel met de hand als met de peddel ingegooid mag worden is 1,5 meter breed en 1 meter hoog en hangt op 2 meter boven het wateroppervlak.
          </p>

          <xsystems-flickr-photo  key="757b4474c3d5653a8958a33d9cf647a2"
                                  photo-id="28512683495"
                                  size="Medium 640"
                                  url="{{photoUrl}}"
                                  title="{{photoTitle}}"
                                  description="{{photoDescription}}">
          </xsystems-flickr-photo>

          <paper-card class="photoCard">
            <iron-image class="photo"
                        sizing="cover"
                        src="[[photoUrl]]"></iron-image>
            <div class="card-content">
              <span class="photoTitle">[[photoTitle]]</span>
            </div>
          </paper-card>

          <section>
            <span class="title">Benodigdheden</span>
            <dl>
              <dt>Boot</dt>
              <dd>Om kanopolo te spelen heeft men een kanopoloboot nodig. Dus is een speciale kano waarbij de stompe punten met foam afgewerkt zijn zodat een speler, omdat het een contactsport is, de andere boten niet beschadigd. Een boot mag niet langer zijn dan 3 meter en niet breder dan 60 centimeter.</dd>
              <dt>Peddel</dt>
              <dd>De peddel mag geen scherpe randen hebben en het blad mag, vanaf de steel, niet langer zijn dan 60 centimeter en niet breder dan 25 centimeter. De peddel wordt zowel gebruikt om het goal te verdedigen als om te scoren.</dd>
              <dt>Helm</dt>
              <dd>De helm moet het gehele hoofd beschermen. Hiervoor zit er een gezichtsbeschermer (rekje) op de helm bevestigd zodat het hoofd vanaf de kin wordt beschermd. Op de helm dienen aan weerzijden duidelijk zichtbaar nummers te worden geplaatst.</dd>
              <dt>Zwemvest</dt>
              <dd>Om de torso te beschermen dient een kanopolospeler een zwemvest te dragen. Dit zwemvest moet minimaal 1,5 centimeter dik zijn. Op het zwemvest moeten aan de voor- en achterkant nummers worden geplaatst die overeenkomen met de nummers op de helm.</dd>
              <dt>Bal</dt>
              <dd>Bij kanopolo wordt eenzelfde bal gebruikt als bij waterpolo. Ook al wordt de sport gemengd gespeeld bestaat er wel een aparte heren en dames klasse waarbij de omvang van de bal verschilt.</dd>
            </dl>
          </section>
        </article>
        <article data-discipline="cruising">
          <header>
            <span class="headline">Toervaren</span>
            <p>
              Toervaren is een fantastische en ontspannende vrijetijdsbesteding. Je geniet van plekken waar je normaal gesproken niet snel komt. Wil je liever niet alleen varen? Bij onze club kan je aansluiten bij diverse groepen voor beginners of gevorderde kanoërs.
            </p>
          </header>
          <p>
            Elke woensdagavond om 18.00 uur vaart een trainingsgroep een rondje in de omgeving (20 km) en om 19.00 uur wordt een kortere tocht door het Westland gevaren in rustig tempo. Elke vrijdagochtend vanaf 10 uur varen de Vrije Vrijdagvaarders (een groepje enthousiaste wat oudere kanoërs) een paar uurtjes door het Westland om hun conditie op peil te houden en te genieten van de prachtige en rustige omgeving. Elke zondagochtend vanaf 8.30 uur wordt er ook een rustige tocht gevaren.
          </p>
          <p>
            Regelmatig leggen we de boten op de auto of verenigingstrailer om ergens in het land een tocht te maken. Bijvoorbeeld naar de Nieuwkoopse- of Reeuwijkse plassen; naar Leiden en omgeving; de Haagse Grachtentocht; naar de Rottemeren; door de Delftse grachten, etc. Deze tochten worden door ervaren leden georganiseerd en begeleid. Zie hiervoor de agenda.
          </p>
        </article>
        <article data-discipline="sea-kayaking">
          <header>
            <span class="headline">Zeevaren</span>
            <p>
              Varen op zee is het mooiste dat er is, volgens onze zoutwatervaarders. De golven, de branding, het heldere, zoute water en het avontuur maken het de ultieme kano-ervaring.
            </p>
          </header>
          <windhappers-notification type="warning">
            Er zijn echter ook gevaren aan verbonden. Daarom hebben het Watersportverbond, en landelijke kanoverenigingen Peddelpraat en TKBN een opleidingsprogramma voor zeevaren ontwikkeld.
          </windhappers-notification>
          <p>
            Om op een verantwoorde manier op zee plezierig te kunnen varen, biedt de landelijke commissie NZKV (nederlandse zeekajakvaarders) opleidingen, tochten en clinic’s aan. Zie daarvoor <a href="http://nzkv.nl" target="_blank" rel="noopener">nzkv.nl</a>. Sinds kort hebben we een eigen zeekajak instructeur in ons midden, waardoor alle ondersteuning van het watersportverbond en de NZKV voor activiteiten en kennismakingscursussen mogelijk geworden is.
          </p>
          <p>
            Binnen onze vereniging is een groep zeevaarders actief, die samen met leden van andere verenigingen, tochten organiseert op Haringvliet, Grevelingen en Oosterschelde. Ook wordt er geoefend voor de kust bij Ter Heide en Hoek van Holland (<a href="/calendar">zie kalender</a>).
          </p>
          <p>
            Een geoefende vlakwatervaarder(-ster) met een goed ontwikkelde lage steun kan de stap naar zout water gaan maken.
          </p>
        </article>
        <article data-discipline="surf-kayaking">
          <header>
            <span class="headline">Brandingvaren</span>
            <p>
              Als de golfvoorspellingen gunstig zijn, wordt er rondgemaild. De brandingkajaks worden op de auto geladen en we gaan op weg naar het Noorderstrand van Scheveningen.
            </p>
          </header>
          <p>
            De langste en snelste surf, zonder om te gaan, dat is de uitdaging. Veel oefenen en doorzetten is nodig om dat te bereiken. Maar het is echt kicken om de golven te bedwingen.
          </p>
        </article>
        <article data-discipline="wildwater-canoeing">
          <header>
            <span class="headline">Wildwatervaren</span>
            <p>
              Als de golfvoorspellingen gunstig zijn, wordt er rondgemaild. De brandingkajaks worden op de auto geladen en we gaan op weg naar het Noorderstrand van Scheveningen.
            </p>
          </header>
          <p>
            Er zijn verschillende moeilijkheidsgradaties. Voor deze gradaties bestaat een internationale klasse-indeling van rivieren. Deze classificatie loopt van gemakkelijk tot buitengewoon moeilijk te bevaren. De moeilijkheidsgraad is o.a. afhankelijk van de waterstanden. De klasse-indeling is:
          </p>
          <dt>Klasse 1</dt>
          <dd>Zeer kleine ruwe gebieden, vereist geen manoeuvreren. (Vaardigheidsniveau: geen)</dd>
          <dt>Klasse 2</dt>
          <dd>Hier en daar wat ruw water, misschien wat rotsen, kleine vallen, kan manoeuvreren vereisen. (Vaardigheidsniveau: Basis kano vaardigheden)</dd>
          <dt>Klasse 3</dt>
          <dd>Wildwater, middelmatige golfen, misschien een 1 tot 1.5 meter val, maar niet veel groot gevaar. Kan aanzienlijk manoeuvreren vereisen. (Vaardigheidsniveau: Ervaren kano vaardigheden)</dd>
          <dt>Klasse 4</dt>
          <dd>Wildwater, grote golven, lange stroomversnellingen, rotsen, misschien een aanzienlijke daling, scherpe manoeuvres zijn nodig. (Vaardigheidsniveau: Gevorderde wildwater kano ervaring)</dd>
          <dt>Klasse 5</dt>
          <dd>Wildwater, grote golven, continue stroomversnellingen, grote rotsen en gevaren, misschien een grote val, nauwkeurig manoeuvreren. Vaak gekenmerkt door "moet uitvoeren" bewegingen, dat wil zeggen het niet uitvoeren van een ​​specifieke manoeuvre op een specifiek punt kan leiden tot ernstig letsel of de dood. Klasse 5 wordt soms uitgebreid naar klasse 5+ dat de meest extreme, uitvoerbare stroomversnelling beschrijft. (Vaardigheidsniveau: Expert)</dd>
          <dt>Klasse 6</dt>
          <dd>Hoewel er enige discussie bestaat over de term "klasse 6", verwijst het in de praktijk naar een stroomversnellingen die niet begaanbaar is en elke poging om dit te doen zal leiden tot ernstig letsel, bijna-verdrinking of overlijden (bijv. Murchison Falls). Als een stroomversnelling wordt bedwongen waarvan men dacht dat het niet mogelijk was, is hij meestal heringedeeld als Klasse 5.</dd>
          <p>
            Het wildwatervaren is in het begin van de vorige eeuw ontstaan. De eerste wilde rivieren werden bedwongen door middel van Rafts (vlotten). De toenmalige ontdekkingsreizigers riskeerden bij elke Rapid (stroomversnelling) weer hun leven, niet wetende wat hen nu weer te wachten stond.
          </p>
          <p>
            Tegenwoordig zijn de meeste rivieren wel bekend en staan ze beschreven in kanoboeken. Tevens is nu het materiaal waarmee gevaren wordt vele malen verbeterd. Ging men eerst met een canvas opvouwkano de rivier te lijf, al snel werd dat polyester en daarna polyethyleen (emmertjes plastic). Ook zijn de bootjes totaal anders, eerst waren ze lang ( meer dan 3m) nu zijn er bootjes van nog geen twee meter: zogenaamde Rodeobootjes, deze zijn speciaal ontworpen om op golven trucjes uit te halen.
          </p>
          <p>
            Er worden ook wedstrijden in wildwater georganiseerd. Slalom is één van die disciplines. Tijdens de Olympische Spelen is deze te bewonderen, meestal op een speciale wildwaterbaan. Het rodeovaren beleeft een geweldige opmars in de hele wereld. Het is dan ook ongelofelijk om te zien wat sommigen kunnen doen met hun kajaks. Met bepaalde "moves" is een bepaald aantal punten te verdienen. Hoe moeilijker des te meer punten en wie dus de meest moeilijke "moves" maakt wint.
          </p>
        </article>
        <article data-discipline="playboating">
          <header>
            <span class="headline">Freestylekajakken</span>
            <p>
              Wildwater Freestyle is een sport waarbij in een wals of op een golf figuren worden gemaakt. De figuren worden door een jury beoordeeld. De figuren (moves) worden afhankelijk van de moeilijkheidsgraad met een verschillend aantal punten beloond. De atleten proberen in runs van 45 seconden zoveel mogelijk punten te scoren.
            </p>
          </header>
          <windhappers-notification type="info">
            Deze discipline wordt bij De Windhappers niet (meer) actief beoefend. Echter, als er genoeg animo voor blijkt te zijn dan blazen we het graag nieuw leven in.
          </windhappers-notification>
          <p>
            Wildwater Freestyle is een nog betrekkelijk jonge sport. Eind jaren negentig van de vorige eeuw waaide de sport vanuit de VS over naar Europa. Sinds 2002 is WW Freestyle opgenomen in de wedstrijdkalender van de International Canoe Federation. Aan de wereldkampioenschappen die in 2007 in Ottawa (Canada) werden gehouden, namen meer dan dertig landen deel, waaronder Nederland. Op Europees vlak behoort Nederland tot de subtop. Op Europese Kampioenschappen en bij Eurocupwedstrijden worden door onze landgenoten regelmatig medailles gewonnen.
          </p>
        </article>
      </iron-pages>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'windhappers-page-disciplines',

        properties: {
          active: {
            type: Boolean,
            reflectToAttribute: true
          },
          narrow: Boolean,
          route: {
            type: Object,
            notify: true
          }
        },

        observers: [
          '_handleDiscipline(discipline, active, route)',
          '_handleRouteDataDiscipline(routeData.discipline)'
        ],

        created: function() {
          window.performance && performance.mark && performance.mark('windhappers-page-disciplines: created');
          this.removeAttribute('unresolved');
        },

        _handleDiscipline: function(discipline, active) {
          if (active) {
            this.set('route.path', discipline);
          }
        },

        _handleRouteDataDiscipline: function(discipline) {
          this.discipline = discipline;
        }
      });
    })();
  </script>
</dom-module>
