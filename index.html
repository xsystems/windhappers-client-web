<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>De Windhappers</title>

    <link rel="manifest" href="/manifest.json"/>

    <!-- Currently, not all browsers take the follwing information from the manifest. -->
    <link rel="icon" type="image/png" href="/images/windhappers-icon_32x32.png"/>
    <meta name="theme-color" content="#64dd17">

    <link async rel="import" href="/src/windhappers-client-web.html">

    <custom-style>
      <style is="custom-style">
        body {
          background: #fafafa;
          font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
          color: #333;
        }

        windhappers-client-web[unresolved] {
          display: block;
          padding-top: 45vh;
          text-align: center;
          font-size: 16px;
          font-weight: 600;
          letter-spacing: 0.2em;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <windhappers-client-web unresolved>De Windhappers</windhappers-client-web>

    <script>
      window.performance && performance.mark && performance.mark('index.html');

      window.Polymer = {
        dom: 'shady',
        lazyRegister: true
      };

      (function() {
        'use strict';
        var isWebComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!isWebComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents.min.js';
          document.head.appendChild(script);
        }
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
        }
      })();
    </script>
  </body>
</html>
