<!doctype html>
<html lang="nl">
  <head>
    <base href="/">

    <title>De Windhappers</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Currently, not all browsers take the follwing information from the manifest. -->
    <meta name="theme-color" content="#64dd17">
    <meta name="description" content="Web Application of De Windhappers">
    <link rel="icon" type="image/png" href="/images/windhappers-icon_32x32.png"/>

    <link rel="manifest" href="/manifest.json">
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <link
      rel="preload"
      as="style"
      href="node_modules/@fortawesome/fontawesome-free/css/brands.css"
      onload="this.onload=null;this.rel='stylesheet'"
    >

    <link rel="preconnect" crossorigin="anonymous" href="https://apis.google.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://yt3.ggpht.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://s.ytimg.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://i.ytimg.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://static.doubleclick.net">
    <link rel="preconnect" crossorigin="anonymous" href="https://googleads.g.doubleclick.net">
    <link rel="preconnect" crossorigin="anonymous" href="https://calendar.google.com">
    <link rel="preconnect" crossorigin="anonymous" href="https://www.gstatic.com">

    <link rel="preload" href="/src/windhappers-home.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@material/mwc-icon/mwc-icon.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-route/app-route.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@material/mwc-icon-button/mwc-icon-button.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-layout/app-toolbar/app-toolbar.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-route/app-location.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-layout/app-scroll-effects/app-scroll-effects.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/src/windhappers-styles.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/lit-html/directives/cache.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-layout/app-drawer/app-drawer.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/lit-element/lit-element.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-layout/app-header/app-header.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-layout/app-drawer-layout/app-drawer-layout.js" as="script" crossorigin=anonymous>
    <link rel="preload" href="/node_modules/@polymer/app-layout/app-header-layout/app-header-layout.js" as="script" crossorigin=anonymous>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
    </style>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script type="module">
      // Take care of cases in which the browser runs this
      // script before it has finished running
      // webcomponents-loader.js (e.g. Firefox script execution order)
      window.WebComponents = window.WebComponents || {
        waitFor(callback){ window.addEventListener('WebComponentsReady', callback) }
      }

      window.WebComponents.waitFor(async () => {
        import('./src/windhappers-client-web.js').then(() => {
          if ('serviceWorker' in navigator) {
            // Registering a service worker doesn't speed up the first load of your site.
            // You can delay registering it until after your app has loaded.
            navigator.serviceWorker.register('service-worker.js');
          }
        });
      });
    </script>
  </head>

  <body>
    <windhappers-client-web></windhappers-client-web>
  </body>
</html>
